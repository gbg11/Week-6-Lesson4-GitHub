<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe to HTML/CSS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/Week2style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/5a0fe07ce6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <br />
    <div class="container">
      <div class="wrapper">
        <br />

        <div class="searchEngine">
          <div class="searchEngine-body">
            <form class="search-form" id="search-form">
              <div class="form-group">
                <input
                  type="search"
                  placeholder="Enter city name"
                  autocomplete="off"
                  autofocus="on"
                  class="form-rounded"
                  id="city-input"
                />
                <input type="submit" value="Search" class="btn btn-primary" />
              </div>
            </form>
          </div>
        </div>
        <div class="row row-one">
          <div class="col-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title" id="city">Miami, FL</h5>
                <ul>
                  <li id="date">Sunday, March 6</li>
                  <li id="time">9:58am</li>
                  <li class="card-title" class="temperature" id="temperature">
                    80°F
                  </li>
                  <li id="description">Mostly Sunny</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <div class="card-body" id="daily-high-temp">
                84°F
                <br />
                High
              </div>
              <div class="card-body" id="daily-low-temp">
                68°F
                <br />
                Low
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <div class="card-body" id="humidity">
                70%
                <br />
                Humidity
              </div>
              <div class="card-body" id="rain">
                10%
                <br />
                Rain
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <div class="card-body" id="sunrise-time">
                6:45 am
                <br />
                Sunrise
              </div>
              <div class="card-body" id="sunset-time">
                6:22 pm
                <br />
                Sunset
              </div>
            </div>
          </div>
        </div>
        <br />
        <div class="row row-three">
          <div class="col">
            <div class="card">
              <div class="card-body" id="weekday-forecast">
                <h5>5-day Forecast</h5>
              </div>
            </div>
          </div>
        </div>
        <br />
        <div class="row row-four">
          <div class="col">
            <div class="card">
              <div class="card-body">
                Mon
                <br />
                <i class="fa-solid fa-sun"></i>
                <br />
                83°F
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                Tue
                <br />
                <i class="fa-solid fa-cloud-sun"></i>
                <br />
                84°F
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                Wed
                <br />
                <i class="fa-solid fa-cloud-rain"></i>
                <br />
                81°F
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                Thu
                <br />
                <i class="fa-solid fa-sun"></i>
                <br />
                81°F
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                Fri
                <br />
                <i class="fa-solid fa-cloud-sun"></i>
                <br />
                79°F
              </div>
            </div>
          </div>
        </div>
        <br />
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
